<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Image Super Res</title>
	<link rel="stylesheet" type = "text/css" href="static/css/style.css">


</head>
<body>

	<h1><span>Image Super Resolution</span></h1>
	<form method=POST enctype=multipart/form-data action="/upload">
		<div style ="margin-top:15px;">
			<p><h4><span style="color:black"> Upload your image below </span></h4></p>
			<p><h3>><span style="color:black"> Please note that due to server memory limit, the use of image with a bigger resolution than 400x400 could crash the server.</span></h3></p>
			<p><h3><span style="color:black"> If after submitting, the app seems to not be working please try again with a smaller image.</span></h3></p>
		</div>
    	<div id = a , style="margin-top:45px;">
			<input type=file name = 'photo' accept="image/*" onchange="loadFile(event)">
			<center><img id="output" align = middle STYLE="TOP:260px;WIDTH:350px; HEIGHT:350px"/></center>
      		<script>
        		var loadFile = function(event) {
        		var output = document.getElementById('output');
        		output.src = URL.createObjectURL(event.target.files[0]);
        		};
     		</script>
		</div>

    	<div id = b , style="margin-top:45px;">
			<input type="submit">
		</div>
	</form>
</body>
</html>
